<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Conectando com o Bootstrap-->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Conectando com o Bootstrap Icons-->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <!--Conectando com o Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Conectando com o AJAX-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!--Estilos-->
    <link rel="stylesheet" href="blockPage.css">
    <title>Planner Focus</title>
</head>
<body>

    <!-- -----  Conteúdo Principal            ----- -->
    <div class="position-relative">
        <a href="#" class="btn btn-primary btn-brush position-fixed top-20 end-0 m-3">
            <i class="bi bi-pen"></i> 
            <span> Editar</span>
        </a>
    </div>

    <div class="box-wrapper shadow border rounded-5 p-4">
        <div class="area">
            <div class="title-icon">
                <i class="bi bi-slash-circle"></i>
                <h2 id="titleBlockpage"></h2>
            </div>
            <div class="content">
                <h5 id="descriptionBlockpage"></h5>
            </div>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar Conteúdo</h5>
        <!--
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        -->
      </div>
      <div class="modal-body">
        <!-- Formulário de edição -->
        <form id="editBlockpageForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea class="form-control" id="description" name="description" maxlength="160"></textarea>
          </div>
          <div class="form-group">
            <label for="background">Adicionar Imagem de Fundo: </label>
            <input type="file" id="background" name="background" accept=".jpeg, .jpg, .png"  required
            class="form-control"  style="font-size: 13px;">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="editBlockpageButton">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>
<script src="./blockPageScripts.js"></script>
</body>
</html>
