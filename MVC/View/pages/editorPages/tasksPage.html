<div class="container">
    <!--Título e Icone-->
    <div class="titlepage" style="font-size: 24px;">
        <i class="bi bi-clipboard"></i>
        <span><strong>Tarefas</strong></span>
        <span><small> Tarefas Personalizadas</small></span>
    </div>
    <hr> <!--Divisória-->

    <!--Formulário-->
    <form id="taskForm" class="text-center">
        <div class="row align-items-center">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-clipboard"></i></span>
                    <!--Campo do Formulário-->
                    <input type="text" id="title" name="title" class="form-control form-control-lg fs-6" placeholder="Dê um título para sua Tarefa" maxlength="30" required>
                </div>
            </div>
            <div style="flex: 0 0 30%; max-width: 30%;">
                <div class="input-group">
                    <!-- Campo do Formulário para Data -->
                    <input type="date" id="date" name="date" class="form-control form-control-lg fs-6">
                    <span class="input-group-text text-muted">Data <small>*Opcional</small></span>
                </div>
            </div>
            <div class="col-3">
                <div class="input-group">
                    <!-- Campo do Formulário para Horário -->
                    <input type="time" id="time" name="time" class="form-control form-control-lg fs-6">
                    <span class="input-group-text text-muted">Horário <small>*Opcional</small></span>
                </div>
            </div>
        </div>
        <br>
        <div class="row align-items-center">
            <div class="col-8">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-type"></i></span>
                    <!--Campo do Formulário-->
                    <textarea rows="2" id="description" name="description" class="form-control form-control-lg fs-6" placeholder="Dê um descrição para sua Tarefa *Opcional" maxlength="300"></textarea>
                </div>
            </div>
            <div class="col-3">
                <button type="submit" id="insertTaskButton" class="btn btn-lg btn-primary btn-gradient fs-6">Adicionar Tarefa <i class="bi bi-plus-lg"></i></button>
            </div>
        </div>
    </form>
    <hr> <!--Divisória-->

    <!--Tabela-->
    <div id="list" class="container text-right">
        <div class="row">
        </div>
    </div>

</div>
<script src="./pages/editorPages/tasksPageScripts.js"></script>
