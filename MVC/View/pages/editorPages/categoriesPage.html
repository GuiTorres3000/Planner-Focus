<div class="container">
    <!--Título e Icone-->
    <div class="titlepage" style="font-size: 24px;">
        <i class="bi bi-bookmarks"></i>
        <span><strong>Categorias</strong></span>
        <span style="font-size: 18px; margin-left: 20px;">Gerencie tarefas com eficiência</span>
    </div>
    <hr> <!--Divisória-->

    <!--Formulário-->
    <form id="categoryForm" class="text-center">
        <div class="row align-items-center">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-bookmark"></i></span>
                    <!--Campo do Formulário-->
                    <input type="text" id="title" name="title" class="form-control form-control-lg fs-6" placeholder="Dê um título para sua Categoria" maxlength="30" required>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <!--Campo do Formulário-->
                    <input type="color" id="color" name="color" class="form-control form-control-color fs-6" value="#3493fa" required style="max-width: 40px;">
                    <span class="input-group-text text-muted">Dê uma cor para a Categoria</span>
                </div>
            </div>
            <div class="col">
                <button type="submit" id="insertCategoryButton" class="btn btn-lg btn-primary btn-gradient fs-6">Adicionar Categoria <i class="bi bi-plus-lg"></i></button>
            </div>
        </div>
    </form>
    <hr> <!--Divisória-->

    <!--Tabela-->
    <div id="list" class="container text-right">
        <div class="row">
        </div>
    </div>

</div>
<script src="./pages/editorPages/categoriesPageScripts.js"></script>
